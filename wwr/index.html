<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rafting Momentum | Home</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Home Page">
    <meta name="author" content="Kyleen Hunter">

</head>
<body>
    <header>
        <img src="images/rafting-logo.jpg" alt="Rafting website logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/homephoto.jpg" alt="A photo of a raft in rough waters">
            <h1>Rafting Momentum - Where Memories Are Made</h1>
        </div>
        
        <div class="grid">
            <form>
                <fieldset>
                    <legend>Subcribe Today!!</legend>
                    <p>Fill me out, I'm easy</p>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email Address</label>
                        <input type="text" id="usermail" name="usermail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>How Can We Help You?</legend>
                    <div class="form-items column1">
                        <input type="radio" id="inquiry" name="General Inquiry">
                        <label for="inquiry">General Inquiry</label><br>
                        <input type="radio" id="reservation" name="Reservation Questions">
                        <label for="reservation">Reservation Question</label><br>
                        <input type="radio" id="suggestion" name="Website Suggestion">
                        <label for="suggestion">Website Suggestion</label><br><br>
                        <label for="feedback">Leave a message</label><br>
                        <textarea id="feedback" name="feedback" rows="2" placeholder="Type here..."></textarea>
                    </div>
                    <div class="form-items column1">
                        <input type="checkbox" id="subscription" name="subscription">
                        <label for="subscription">Please Subscribe For Updates</label>
                    </div>
                </fieldset>
                <fieldset>
                    <button type="submit">Submit Form</button>
                </fieldset>
            </form>
        </div>
    </main>

        <p>¬©Ô∏è2024 üõ∂ Rafting Momentum üõ∂ Kyleen Hunter</p><br>

            <img src="images/facebooklogo.webp" alt="Facebook logo">
        </a>
        <a href="https://instagram.com">
            <img src="images/instagramlogo.webp" alt="Instagram logo">
        </a>
        <a href="https://snapchat.com">
            <img src="images/snapchatlogo.webp" alt="Snapchat logo">
        </a>
    </footer>
</body>
</html>
